<div>
    <form ng-submit="vm.checkUserId()">
        <div class="row">
            <div class="col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
                <div class="col-md-4 col-sm-6 col-xs-8">
                    <label>Enter a GitHub user name:</label>
                    <input ng-model="vm.userId" type="text" required class="form-control">
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <button type="submit" class="btn btn-default show-button">Show</button>
                </div>
            </div>
        </div>
    </form>
    <error-viewer error="vm.error" duration="3000"></error-viewer>
</div>
